<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Простой веб-компилятор Python</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/skulpt/0.10.0/skulpt.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/skulpt/0.10.0/skulpt-stdlib.js"></script>
  </head>
  <body>
    <textarea id="code" cols="40" rows="10" placeholder="Введите ваш код Python здесь"></textarea>
    <button onclick="runPythonCode()">Выполнить</button>
    <pre id="output"></pre>

    <script>
      function runPythonCode() {
        var code = document.getElementById("code").value;
        var output = document.getElementById("output");

        // Очистить предыдущий вывод
        output.innerHTML = "";

        // Выполнить код Python
        skulpt.pre = "output";
        skulpt.configure({output: function(text) {
          output.innerHTML += text + "\n";
        }});

        skulpt.execute(code);
      }
    </script>
  </body>
</html>
