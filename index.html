<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width,initial-scale=1" />
      <title>🦜 Polyglot - Piratical PyScript</title>
      <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
      <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
      <script type="text/javascript">
          function executePythonCode() {
              var input = document.getElementById('english').value;
              // Execute Python code using the input
              // Example: You can use fetch to send the input to a server-side script for execution
              fetch('/execute-python', {
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/json',
                  },
                  body: JSON.stringify({ code: input }),
              })
              .then(response => response.json())
              .then(data => {
                  document.getElementById('output').innerText = data.output;
              });
          }
      </script>
  </head>
  <body>
    <h1>Polyglot 🦜 💬 🇬🇧 ➡️ 🏴‍☠️</h1>
    <p>Translate English into Pirate speak...</p>
    <input type="text" id="english" placeholder="Type English here..." />
    <button onclick="executePythonCode()">Translate</button>
    <div id="output"></div>
  </body>
</html>
