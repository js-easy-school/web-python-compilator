<!DOCTYPE html>
<html>
<head>
  <title>Простой Python Компилятор</title>
  <script src="https://www.skulpt.org/static/skulpt.min.js" type="text/javascript"></script>
  <script src="https://www.skulpt.org/static/skulpt-stdlib.js" type="text/javascript"></script>
</head>
<body>
  <textarea id="code" rows="10" cols="50">print("Hello, world!")</textarea>
  <button onclick="runCode()">Выполнить</button>
  <pre id="output"></pre>

  <script>
    function runCode() {
      var code = document.getElementById('code').value;
      var output = document.getElementById('output');
      try {
        var result = runPythonCode(code);
        output.textContent = result;
      } catch (error) {
        output.textContent = 'Ошибка: ' + error.message;
      }
    }

    function runPythonCode(code) {
      Sk.configure({output: function(text) { document.getElementById('output').textContent += text; }});
      Sk.misceval.asyncToPromise(function() {
        return Sk.importMainWithBody("<stdin>", false, code, true);
      });
    }
  </script>
</body>
</html>
