<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width,initial-scale=1" />
      <title>🦜 Polyglot - Piratical PyScript</title>
      <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
      <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
  </head>
  <body>
    <h1>Polyglot 🦜 💬 🇬🇧 ➡️ 🏴‍☠️</h1>
    <p>Translate English into Pirate speak...</p>
    <input type="text" id="english" placeholder="Type English here..." />
    <button onclick="executePythonCode()">Execute Python Code</button>
    <div id="editor" contenteditable="true" style="border: 1px solid #000; min-height: 100px;"></div>
    <script type="module">
      async function executePythonCode() {
        const pythonCode = document.getElementById('editor').innerText;
        const pyodide = await loadPyodide({ indexURL : "https://cdn.jsdelivr.net/pyodide/dev/full/" });
        pyodide.runPython(pythonCode);
      }
    </script>
  </body>
</html>
