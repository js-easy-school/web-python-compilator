<!DOCTYPE html>
<html>
<head>
  <title>Python Compiler</title>
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <script src="js/skulpt.min.js" type="text/javascript"></script>
    <script src="js/skulpt-stdlib.js" type="text/javascript"></script>
</head>
<body>
  <h1>Python Compiler</h1>
  <textarea id="pythonCode" rows="10" cols="50"></textarea>
  <button onclick="runPythonCode()">Run</button>
  <div id="output"></div>
  <script>
    function runPythonCode() {
      var pythonCode = document.getElementById("pythonCode").value;
      var outputDiv = document.getElementById("output");

      Sk.configure({
        output: function (text) {
          outputDiv.innerHTML += text + "<br>";  // Output the text to the output div
        },
        read: function (file) {
          throw "File not found: '" + file + "'";
        },
      });

      Sk.misceval.asyncToPromise(function () {
        return Sk.importMainWithBody("<stdin>", false, pythonCode, true);
      });
    }
  </script>
</body>
</html>
